				<img src="./img/rule-bg.png" alt="" class="rule-bg">
				<div class="box">
					<div class="rule-item">
						<p class="rule-name">1. 活动对象:</p>
						<p class="rule-time">正常状态的湖北联通手机充值用户</p>
					</div>

					</div>

					</div>
					<p class="red-txt">次数的获取以交费到账为准，用户若已充值，进入页面后发现并未获取抽奖次数时，可等待1-2小时后重新访问页面查询抽奖次数。</p>
				</div>
			</div>
	</div>
